 <!doctype html>
 <html>
 <head>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 	<style>
 		body {
 			font-family: Verdana;
 		}
 		h1, h2, h3 {
 			color: darkblue;
 		}
 		.rating-circle {
 			height: 2em;
 			width: 2em;
 			border: .1em solid black;
 			border-radius: 1.1em;
 			display: inline-block;
 			margin: 0;
 			padding: .1em;
 		}

 		.rating-hover {
 			background-color: yellow;
 		}

 		.rating-chosen {
 			background-color: green;
 		}
 	</style>
 </head>
 <body>
 	<h1>Contoso Web Developer Conference</h1>
 	<h2>Finding elements using jQuery</h2>
 	<div>This session is about identifying elements using jQuery methods and selectors.</div>
 	<h3>Rate this session</h3>
 	<div id="rating-container" max-value="5"></div>

 	<div>
 		<label for="max-value">Enter max value:</label>
 		<input type="text" id="max-value" />
 		<button type="button" id="update-max-value">Update max value</button>
 	</div>

 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

 	<script type="text/javascript">
 		$(function() {

 			$(function() {
    $("#rating-container").empty();
    var i = 0;    
    while (i < 5) {
      i = i + 1;
      $('#rating-container').append("<div class ='rating-circle'></div>");
    }
  });

  $('#update-max-value').click(function() {
    $("#rating-container").empty();
    var i = 0;
    maxValue = $('#max-value').val();
    while (i < maxValue) {
      i = i + 1;
      $('#rating-container').append("<div class ='rating-circle'></div>");
    }
  }); 

  $('#rating-container').on('click', '.rating-circle', function() {   
    var currentElement = $(this);
    var parent = $('#rating-container');

    indexClick = parent.children().index(currentElement);
    $("div.rating-circle").each(function(index, currentElement) {
      if (indexClick >= index) {
        $(currentElement).addClass('rating-chosen');
      }
    });
  });
  $('#rating-container').on('mouseenter', 'div.rating-circle', function() {  
    $('div.rating-circle').removeClass('rating-chosen');
    var currentElement = $(this);
    var parent = $('#rating-container');
    var indexHover = parent.children().index(currentElement);
    $("div.rating-circle").each(function(index, currentElement) {
      if (indexHover >= index) {
        $(currentElement).addClass('rating-hover');
      }
    });
  });
  $('#rating-container').on('mouseleave', 'div.rating-circle', function() {    
    $('div.rating-circle').removeClass('rating-hover');
    $("div.rating-circle").each(function(index, currentElement) {
      if (indexClick >= index) {
        $(currentElement).addClass('rating-chosen');
      }
    });
  });

});
</script>

</body>
</html>
