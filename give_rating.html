 <!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give Rating</title> 
  <style>
    .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
  </style>
</head>
<body>
<div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script type="text/javascript">
  $(function() {
    $('div.rating-circle').hover(function() {
        var currentElement = $(this);
        var parent = $('#rating-container');
        var indexr = parent.children().index(currentElement);        

        $("div.rating-circle").each(function(index, currentElement) {
          if(indexr>=index)
            {
          $(currentElement).addClass('rating-hover');
              $('div.rating-circle').removeClass('rating-chosen');
            }
        });
      },
      function() {
        $('div.rating-circle').removeClass('rating-hover');
      });
  });
  
  $(function() {
    $('div.rating-circle').click(function() {
        var currentElement = $(this);
        var parent = $('#rating-container');
        var indexr = parent.children().index(currentElement);        

        $("div.rating-circle").each(function(index, currentElement) {
          if(indexr>=index)
            {
          $(currentElement).addClass('rating-chosen');
            }
        });
      });
  });

 </script>

 </body>
</html>
